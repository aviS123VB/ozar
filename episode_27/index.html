<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles de Bordures</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            width: 60%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            color: #2c3e50;
            border-width: 4px;
            border-radius: 8px;
        }

    
        p.dotted { border-style: dotted; border-color: #3498db; background-color: #eaf6fb; }
        p.dashed { border-style: dashed; border-color: #e67e22; background-color: #fbf0e5; }
        p.solid { border-style: solid; border-color: #2ecc71; background-color: #eafaf1; }
        p.double { border-style: double; border-color: #9b59b6; background-color: #f4eaf9; }
        p.groove { border-style: groove; border-color: #e74c3c; background-color: #faeaea; }
        p.ridge { border-style: ridge; border-color: #34495e; background-color: #ecf0f1; }
        p.inset { border-style: inset; border-color: #8e44ad; background-color: #f3eaf9; }
        p.outset { border-style: outset; border-color: #f39c12; background-color: #faf3e0; }
        p.none { border-style: none; color: #7f8c8d; background-color: #f5f5f5; }
        p.hidden { border-style: none; color: #7f8c8d; background-color: #f5f5f5; }
        p.mix { border-style: dotted dashed solid double; border-color: #2c3e50; background-color: #f0f3f4; }


        p:hover {
            transform: scale(1.56);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h2>Les Styles de Bordures</h2>

    <p class="dotted">Une bordure en pointillés.</p>
    <p class="dashed">Une bordure en tirets.</p>
    <p class="solid">Une bordure pleine.</p>
    <p class="double">Une bordure double.</p>
    <p class="groove">Une bordure en relief.</p>
    <p class="ridge">Une bordure en crête.</p>
    <p class="inset">Une bordure en creux.</p>
    <p class="outset">Une bordure en relief sortant.</p>
    <p class="none">Aucune bordure.</p>
    <p class="hidden">Une bordure cachée.</p>
    <p class="mix">Une bordure mixte.</p>

</body>
</html>
