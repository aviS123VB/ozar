<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 29</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Style des paragraphes */
        p {
            text-align: center;
            color: #e74c3c;
            font-size: 1.2em;
            margin: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #ffecec;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Effet de survol pour un style interactif */
        p:hover {
            transform: scale(1.05);
            background-color: #f9d6d5;
        }
    </style>
</head>
<body>

    <p>Chaque paragraphe sera affect√© par le style.</p>
    <p id="para1">Moi aussi !</p>
    <p>Et moi aussi !</p>

</body>
</html>
