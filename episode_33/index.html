<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode 33</title>
  <style>
    /* Style de base du body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Titre principal */
    h1 {
      color: #333;
      margin-top: 50px;
      font-size: 36px;
    }

    /* Conteneur Flexbox */
    .flex-container {
      display: flex;
      flex-wrap: wrap; /* Permet de changer la disposition en fonction de la taille de l'écran */
      justify-content: center;
      gap: 20px;
      background-color: DodgerBlue;
      padding: 20px;
      border-radius: 15px;
    }

    /* Style des éléments de la flexbox */
    .flex-container > div {
      background-color: #f1f1f1;
      width: 100px;
      height: 100px;
      margin: 10px;
      text-align: center;
      line-height: 100px; /* Centrer le texte verticalement */
      font-size: 30px;
      font-weight: bold;
      border-radius: 10px; /* Coins arrondis pour un effet plus doux */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation pour le survol */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Effet de survol pour les éléments de la flexbox */
    .flex-container > div:hover {
      transform: scale(1.1); /* Agrandissement de l'élément au survol */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Ombre plus marquée */
    }

    /* Animation d'apparition des éléments */
    .flex-container > div:nth-child(even) {
      animation: fadeInRight 1s ease-out forwards; /* Effet de fondu pour les éléments pairs */
    }

    .flex-container > div:nth-child(odd) {
      animation: fadeInLeft 1s ease-out forwards; /* Effet de fondu pour les éléments impairs */
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Texte de description en dessous */
    p {
      color: #555;
      font-size: 1.1em;
      margin-top: 30px;
    }

    strong {
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1>Episode 33</h1>

  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>

 
</body>
</html>
