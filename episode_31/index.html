<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 31</title>
    <style>
        /* Style global de la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Titre principal */
        h2 {
            color: #2c3e50;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Description sous le titre */
        p {
            font-size: 1.2em;
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        /* Style du bloc centré */
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        /* Effet de survol sur le bloc centré */
        .center:hover {
            transform: scale(1.05);
            background-color: #f0f9e6;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Style du texte à l'intérieur du bloc */
        .center p {
            font-size: 1.5em;
            color: #34495e;
            margin: 0;
        }

        /* Ajout d'un footer pour la page */
        .footer {
            text-align: center;
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<h2>Episode 31</h2>
<p>creation du site internet</p>

<div class="center">
  <p></p>
</div>

<div class="footer">
</div>

</body>
</html>
