<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.3s ease;
  outline: none;
}

.button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.button:focus {
  outline: 3px solid #ffa500;
}

.button2 {background-color: #008CBA;}
.button3 {background-color: #f44336;}
.button4 {background-color: #e7e7e7; color: black;}
.button5 {background-color: #555555;}

.button2:hover { background-color: #007B9F; }
.button3:hover { background-color: #d32f2f; }
.button4:hover { background-color: #c4c4c4; }
.button5:hover { background-color: #333333; }

</style>
</head>
<body>

<h2>Episode 41</h2>


<button class="button" aria-label="Button with green background">Green</button>
<button class="button button2" aria-label="Button with blue background">Blue</button>
<button class="button button3" aria-label="Button with red background">Red</button>
<button class="button button4" aria-label="Button with gray background">Gray</button>
<button class="button button5" aria-label="Button with black background">Black</button>

</body>
</html>
