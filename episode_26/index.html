<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Les Marges Invisibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        /* Style de la div avec une seule ligne pour définir toutes les marges */
        div {
            border: 1px solid black;
            margin: 100px 150px 100px 80px; /* marge haut, droite, bas, gauche */
            background-color: lightblue;
            padding: 20px;
            text-align: left;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Les Marges Invisibles</h2>
    <p>Objectif : Ajoute des marges avec CSS.</p>
    <!-- Ajout d'une image pour embellir la page -->
    <div>
        <img src="https://via.placeholder.com/300x200" alt="Image décorative">
     Cet élément div a une marge de 100px en haut, 150px à droite, 100px en bas et 80px à gauche.
    </div>

</body>
</html>
