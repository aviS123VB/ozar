<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 30</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .intro {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .intro:hover {
            transform: scale(1.05);
        }

        #firstname {
            background-color: #FFD700;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #firstname:hover {
            background-color: #FF8C00;
        }

        #hometown {
            background-color: #E0FFFF;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #hometown:hover {
            background-color: #40E0D0;
        }

        p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-top: 30px;
        }

    </style>
</head>
<body>

<h1>Episode 30</h1>

<div class="intro">
  <p id="firstname">My name is Avi.</p>
  <p id="hometown">je suis a Ozar Hatorah.</p>
</div>


<div class="footer">

</div>

</body>
</html>
