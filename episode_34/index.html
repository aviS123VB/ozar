<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <style>
    /* Style global de la page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Style du menu de navigation */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
      border-bottom: 3px solid #444;
    }

    li {
      padding: 15px 20px;
    }

    /* Style des liens dans le menu */
    a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    /* Effet de survol */
    a:hover {
      color: #ff6347; /* Changer la couleur au survol */
      transform: scale(1.1); /* Agrandir légèrement le lien */
    }

    /* Style de l'élément actif */
    li a:active {
      color: #ffa500; /* Couleur au clic */
    }

    /* Style de la description */
    p {
      text-align: center;
      color: #555;
      font-size: 1.1em;
      margin-top: 40px;
    }

    /* Ajouter un léger effet de transition */
    li:hover {
      background-color: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>


</body>
</html>
