<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Padding</title>
    <style>
        /* Style global pour un fond et une police moderne */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Style de la div pour plus d'attractivité */
        div {
            border: 2px solid #2980b9;
            background-color: #d1e9ff;
            padding: 50px 30px 50px 80px; /* Raccourci pour padding top, right, bottom, left */
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Effet de survol pour un style interactif */
        div:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Utilisation des Propriétés de Padding Individuelles</h2>

    <div>
        Cet élément div a un padding en haut de 50px, un padding à droite de 30px, un padding en bas de 50px, et un padding à gauche de 80px.
    </div>

</body>
</html>
